<!--//AWARDS & ACHIEVEMENTS-->

{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="section experiences-section">
    <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
        {{ projects.title }}
    </h2>

    {% for project in projects.assignments %}
    <div class="item">
        <div class="meta">
            <div class="upper-row">
                <h3 class="job-title">{{ projects.title }}</h3>
                <div class="time">{{ projects.time }}</div>
            </div>
            <div class="company">{{ projects.company }}</div>
        </div>

        {% if projects.tagline %}
        <div class="details">
            {{ projects.tagline | markdownify }}
        </div>
        {% endif %}

    </div>
    {% endfor %}

</section>
{% endif %}
